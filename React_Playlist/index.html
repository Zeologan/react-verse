<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const reactplaylist = [
            { title: "React: The Documentary", desc: "The origin story of React", thumbnail: "/react-verse/React_Playlist/react.jpg" },
            { title: "Rethinking Best Practices", desc: "Pete Hunt (2013)", thumbnail: "/react-verse/React_Playlist/react.jpg" },
            { title: "Introducing React Native", desc: "Tom Occhino (2015)", thumbnail: "/react-verse/React_Playlist/react.jpg" },
            { title: "Introducing React Hooks", desc: "Sophie Alpert and Dan Abramov (2018)", thumbnail: "/react-verse/React_Playlist/react.jpg" },
            { title: "Introducing Server Components", desc: "Dan Abramov and Lauren Tan (2020)", thumbnail: "/react-verse/React_Playlist/react.jpg" },
        ];

        function App() {
            return (
                <>
                    {reactplaylist.map((item, itemIndex) => (
                        <div className="playlist" key={itemIndex}>
                            <div className="content">
                                <p>{itemIndex + 1}</p> {/* Display the index, incremented by 1 */}
                                <div className="img-box"><img src={item.thumbnail} alt={item.title} /></div>
                                <div className="playlist-details">
                                    <h3>{item.title}</h3>
                                    <p>{item.desc}</p>
                                </div>
                            </div>
                            <i class='bx bx-dots-vertical-rounded'></i>
                        </div>
                    ))}
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

</body>

</html>
